[[language]]
name = "python"
language-servers = ["pyright"]
#args = ["--stdio"]
scope = "source.python"
injection-regex = "python"
file-types = [
  "py",
  "pyi",
  "py3",
  "pyw",
  "ptl",
  ".pythonstartup",
  ".pythonrc",
  "SConstruct",
]
shebangs = ["python"]
roots = ["setup.py", "setup.cfg", "pyproject.toml"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true
# will get "Async jobs timed out" errors if this empty config is not added
#config = {}

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language.debugger]
command = "python"
name = "debugpy"
transport = "stdio"
port = 16111
args = ["-m", "debugpy", "--connect 127.0.0.1:16111", "-Xfrozen_modules=off"]

[[language.debugger.templates]]
name = "source"
request = "launch"
completion = [{ name = "entrypoint", completion = "filename", default = "." }]
args = { mode = "debug", program = "{0}" }
# -------------------------------

[language-server]
mojo = { command = "mojo-lsp-server" }

[[language]]
name = "mojo"
scope = "source.mojo"
roots = []
injection-regex = "mojo"
file-types = ["mojo", "ðŸ”¥"]
comment-token = "#"
indent = { tab-width = 4, unit = "    " }
language-servers = ["mojo"]
formatter = { command = "mojo format", args = ["--quiet", "{0}"] }
# auto-format = true

[language.debugger]
command = "mojo-lldb"
name = "mojo-debug"
port-arg = "--port {}"
transport = "tcp"

[[language.debugger.templates]]
name = "binary"
request = "launch"
[[language.debugger.templates.completion]]
completion = "filename"
name = "binary"

[language.debugger.templates.args]
program = "{0}"
runInTerminal = true

[[grammar]]
name = "mojo"
source = { git = "https://github.com/garam-kim1/tree-sitter-mojo", rev = "2acba62c82e0123bd54b54a49a5d8d39acf9da8b" }


